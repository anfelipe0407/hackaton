<div class="page">
  <div class="btn btn-sm btn-warning" (click)="volverAHome()">Volver</div>
  <h3>Gestión de clientes</h3>

  <div class="agregar-container">
    <h5>Agregar cliente</h5>

    <form [formGroup]="formularioCrear" (ngSubmit)="crearCliente()">
      <div class="form-group">
        <label class="textUser">nombre:</label>
        <input class="form-control" formControlName="nombre" type="text" />
      </div>

      <div class="form-group">
        <label class="textUser">nit:</label>
        <input class="form-control" formControlName="nit" type="text" />
      </div>

      <div class="form-group">
        <label class="textUser">razon_social:</label>
        <input
          class="form-control"
          formControlName="razon_social"
          type="text"
        />
      </div>

      <div class="form-group">
        <label class="textUser">direccion:</label>
        <input class="form-control" formControlName="direccion" type="text" />
      </div>

      <select class="form-select" formControlName="descuento">
        <option value="0" selected>Sin listado por defecto</option>
        <option value="1">Listado 1 (5% descuento)</option>
        <option value="2">Listado 2 (10% descuento)</option>
        <option value="3">Listado 3 (15% descuento)</option>
      </select>

      <select class="form-select" formControlName="estado">
        <option value="" selected>-- Seleccione el estado --</option>
        <option value="1">Activo</option>
        <option value="2">Inactivo</option>
        <option value="3">Pendiente por aprovacion</option>
      </select>

      <button id="login-submit" class="btn btn-warning">Agregar</button>
    </form>
  </div>

  <div class="listado-container">
    <h5>Listado de clientes</h5>

    <div class="cliente-item" *ngFor="let cliente of clientes">
      <span><b>Nombre:</b> {{ cliente.nombre }} </span>
      <span><b>Nit:</b> {{ cliente.nit }} </span>
      <span><b>Razón social:</b> {{ cliente.razon_social }} </span>
      <span><b>Dirección:</b> {{ cliente.direccion }} </span>
      <span><b>Lista asignada por defecto:</b> {{ cliente.descuento }} </span>
      <span><b>Estado:</b> {{ cliente.estado }} </span>
    </div>
  </div>
</div>
